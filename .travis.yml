language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2

# faster builds on new travis setup not using sudo
sudo: false

# cache vendor dirs
cache:
  directories:
    - $HOME/.composer/cache

install:
  - travis_retry composer update --prefer-dist --no-progress --profile

script:
  - ./vendor/bin/codecept run unit
